<html>
    {% include head.html %}
    <body>
        <div class="blogpostcontent">
            <div class="blogheader">
                <div class="blogtitle">
                    <p>Blog</p>
                </div>
            </div>

            <div class="blogdesc">
                <p>Our blogs</p>
            </div>

            <div class="blogline"></div>

            {% for post in site.tags[page.tag] %}
                <div class="blogpost">
                    <a href="{{ post.url }}">
                        <div class="blogpost-date">
                            <p>{{ post.date | date_to_string }}</p>
                        </div>
                        <div class="blogpost-line"></div>
                        <div class="blogpost-title">
                            <p>{{ post.title }}</p>
                        </div>
                        <div class="blogpost-desc">
                            <p>{{ post.description }}</p>
                        </div>
                    </a>

                    <div class="blogpost-tags">
                        {% for tag in post.tags %}
                            {% capture tag_name %}{{ tag }}{% endcapture %}
                            <div class="blogtag"><a href="/tag/{{ tag_name }}">{{ tag_name }}</a></div>
                        {% endfor %}
                    </div>
                </div>
            {% endfor %}

        </div>

        {% include footer.html %}
        
        <script src="https://protogencollection.titusstudios.net/data/static/js/darkmode.js"></script>
        <script src="https://protogencollection.titusstudios.net/data/static/js/blockquote-bkgselector.js"></script>
        <script>
            function backToTop() {
                document.body.scrollTop = 0;
                document.documentElement.scrollTop = 0;
            }
    
            function mobilenav() {
                var navmenu = document.getElementById("navmobilemenu");
    
                if (navmenu.style.display == "block") {
                    navmenu.style.display = "none";
                } else {
                    navmenu.style.display = "block";
                }
            }
    
        </script>
    </body>
</html>
